<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Largest</title>
    <script>
        var currentNum;
        var largest = 0;

        for (var a = 0; a < 4; a++) {

            currentNum = parseInt(prompt(" Number please..."));

            if (currentNum > largest) {
                largest = currentNum;
            }
        }

        console.log("largest number is: " + largest);
    </script>
</head>
